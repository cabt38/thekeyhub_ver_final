{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ clave.nombre_juego }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #111; color: white; padding: 2rem;">
  <div class="container">
    <h1>{{ clave.nombre_juego }}</h1>
    <p><strong>Precio:</strong> ${{ clave.precio }}</p>
    <p><strong>Plataforma:</strong> {{ clave.plataforma }}</p>
    <p><strong>Descripci√≥n:</strong> {{ clave.descripcion }}</p>

    {% if clave.imagen %}
      <img src="{{ clave.imagen.url }}" class="img-fluid mt-3" alt="{{ clave.nombre_juego }}">
    {% else %}
      <img src="{% static 'img/default.jpg' %}" class="img-fluid mt-3" alt="Imagen no disponible">
    {% endif %}

    <div class="mt-4">
      <a href="{% url 'home' %}" class="btn btn-primary">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
