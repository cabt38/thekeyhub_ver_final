{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | The Key Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .registro-container {
      display: flex;
      min-height: 100vh;
    }
    .form-left {
      width: 50%;
      padding: 3rem;
      background-color: #2d2d2d;
    }
    .form-left h2 {
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .form-control {
      background-color: #1a1a1a;
      border: none;
      color: white;
    }
    .form-control:focus {
      background-color: #1a1a1a;
      color: white;
      box-shadow: none;
      border: 1px solid #ff6b6b;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-check-label {
      color: #bbb;
    }
    .btn-custom {
      background-color: #c75c5c;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #a94444;
    }
    .image-right {
      width: 50%;
      background-image: url("{% static 'img/paper.jpg' %}");
      background-size: cover;
      background-position: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .profile-pic-preview {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
 <div class="registro-container">
    <div class="form-left">
      <div class="logo">THE KEY HUB</div>
    <h1>Formulario de Registro</h1>
    <form method="post">
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6 form-group">
            <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo" required>
          </div>
          <div class="col-md-6 form-group">
            <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombres" required>
          </div>
          <div class="col-md-6 form-group">

          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos" required>
          </div>
          <div class="col-md-6 form-group">

          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"class="form-control" placeholder="Fecha de nacimiento">
          </div>
          <div class="col-md-6 form-group">
            <input type="number" name="telefono" id="telefono" class="form-control" placeholder="Teléfono contacto">
          </div>
        </div>


        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccione un rol...</option>
                <option value="v">vendedor</option>
                <option value="u">Usuario</option>
            </select>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
          <label class="form-check-label" for="terminos">
            Estoy de acuerdo con el tratamiento de datos
          </label>
        </div>


      <div class="d-grid mb-2">
          <button type="submit" class="btn btn-custom">Completar</button>
        </div>
        <a href="{% url 'home' %}" class="text-light">Volver</a>
      </form>
    </div>
    <div class="image-right"></div>
  </div>
</body>
</html>
