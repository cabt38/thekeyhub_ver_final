{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      display: flex;
      height: 100vh;
    }

    .login-left {
      background-color: #333;
      color: white;
      padding: 60px 40px;
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .volver-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
    }

    .volver-btn:hover {
      background-color: white;
      color: #333;
    }

    .login-left h2 {
      margin-bottom: 30px;
    }

    .login-left form {
      width: 100%;
      max-width: 320px;
    }

    .login-left input {
      background-color: #222;
      color: white;
      border: none;
      border-bottom: 1px solid #aaa;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .login-left input:focus {
      outline: none;
      box-shadow: none;
      border-color: #e06c75;
    }

    .btn-login {
      background-color: #c76c6c;
      color: white;
      width: 100%;
    }

    .login-right {
      flex: 1;
      background-image: url("{% static 'img/paper.jpg' %}");
      background-size: cover;
      background-position: center;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .registro-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }

    .registro-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-left">
    <a href="{% url 'home' %}" class="volver-btn">← Volver</a>
    <h2>Iniciar Sesión</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" class="form-control" required></div>
      <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" class="form-control" required></div>

      <button type="submit" class="btn btn-login mt-3">Iniciar Sesión</button>
      <a href="{% url 'registro' %}" class="registro-link">Registrarse</a>
    </form>

    {% if messages %}
      <div class="mt-3 text-danger">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <div class="login-right"></div>
</div>

</body>
</html>
