{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Claves en Venta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-4">
    <a href="{% url 'home' %}" class="btn btn-primary">Volver al inicio</a>
    <h1 class="text-center mb-4">Claves en Venta</h1>
    <div class="row">
      {% for clave in claves %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <a href="{% url 'clave_deta' clave.id %}" class="text-decoration-none text-white">
            <div class="card bg-secondary h-100">
              {% if clave.imagen %}
                <img src="{{ clave.imagen.url }}" class="card-img-top" alt="{{ clave.nombre_juego }}">
              {% else %}
                <img src="{% static 'img/default.jpg' %}" class="card-img-top" alt="{{ clave.nombre_juego }}">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ clave.nombre_juego }}</h5>
                <p class="card-text">${{ clave.precio }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
