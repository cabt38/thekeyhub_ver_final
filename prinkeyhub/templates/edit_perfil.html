{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: #525355; /* Un fondo gris claro para el cuerpo */
            font-family: 'Arial', sans-serif;
            position: relative; 
        }

        .edit-profile-container {
            background-color: #333333; 
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            width: 100%;
            max-width: 500px; 
            position: relative; 
            display: flex;
            flex-direction: column;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00bcd4; 
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #008c9e;
        }

        h1 {
            color: #00bcd4; 
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #555; 
            border-radius: 5px;
            background-color: #444; 
            color: white;
            font-size: 1em;
            box-sizing: border-box; 
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #00bcd4; 
            outline: none; 
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        form button[type="submit"] {
            width: 100%;
            background-color: #dc3545; 
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        form button[type="submit"]:hover {
            background-color: #c82333; 
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <a href="{% url 'perfil_usu' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver
        </a>

        <h1>Editar Perfil</h1>

        <form method="post">
            {% csrf_token %}
            <label for="id_nombre">Nombre:</label>
            <input type="text" id="id_nombre" name="nombre" value="{{ usuario.nombre }}" required><br>

            <label for="id_apellidos">Apellidos:</label>
            <input type="text" id="id_apellidos" name="apellidos" value="{{ usuario.apellidos }}" required><br>

            <label for="id_telefono">Teléfono:</label>
            <input type="text" id="id_telefono" name="telefono" value="{{ usuario.telefono_contacto }}" required><br>

            <label for="id_contrasena">Contraseña:</label>
            <input type="text" id="id_contrasena" name="contrasena" value="{{ usuario.contraseña }}" required><br>
            <button type="submit">Guardar cambios</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
